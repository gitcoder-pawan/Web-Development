<html>
    <head>
        <title>
            border font attributes span hover effect
        </title>
        <style type="text/css">
        #one{color:white;background-color:yellow;
        border-style:solid dashed dotted;}
        #two{color:green;background-color:grey;
        border-radius:300px;}
        #thr{color:red;background-color:yellow;}
        h1,p{width:200px; height:200px;
        font-weight:bold;
        border:10px red solid}
        a{text-decoration: none;}
        a: hover{text-decoration: underline;}
        </style>
    </head>
    <body>
        <h1 id="one"><a  href="web.html">this isparaGRAph 1</a></h1> 
        <p id="two">this is<span style=text-decoration:underline;> paraGRAph 2</span></p>
        <a id="thr" href="web.html">this is paraGRAph 3</a>
    </body>
</html>
